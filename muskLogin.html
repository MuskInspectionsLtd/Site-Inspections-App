<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Musk Process Services Login</title>
      <link rel="shortcut icon" type="image/png" href="https://cdn.upload.systems/uploads/pUIvUMib.png"/>
      <style>
         .loginPage {
         padding: 20% 0 0; /* keeps login box in the center of the page */
         margin: auto;
         }
         .loginForm {
         position: relative;
         z-index: 1;
         background: #FFFFFF;
         max-width: 420px;
         margin: auto;
         padding: 40px;
         text-align: center;
         }
         .form input {
         outline: 0;
         background: #ebf8ff;
         width: 100%;
         border: 0;
         margin: 0 0 15px;
         padding: 15px;
         box-sizing: border-box;
         font-size: 14px;
         }
         .loginButton {
         text-transform: uppercase;
         outline: 0;
         background: #1697dc;
         width: 100%;
         border: 0;
         padding: 15px;
         color: #FFFFFF;
         font-size: 14px;
         -webkit-transition: all 0.3 ease;
         transition: all 0.3 ease;
         cursor: pointer;
         }
         .loginButton:hover {
         background: #0c6a9d;
         }
		 .registerButton{
		 text-transform: uppercase;
         outline: 0;
         background: #1697dc;
         width: 60%;
         border: 0;
		 margin-bottom: 15px;
         padding: 15px;
         color: #FFFFFF;
         font-size: 14px;
         -webkit-transition: all 0.3 ease;
         transition: all 0.3 ease;
         cursor: pointer;
		 }
		 .registerButton:hover{
		 background: #0c6a9d;
		 }
         .container {
         position: relative;
         z-index: 1;
         max-width: 300px;
         margin: 0 auto;
         }
         .container {
         color: #EF3B3A;
         }
         body {
         background-image: url("https://cdn.upload.systems/uploads/AF6tFJMl.jpg");
         background-size: cover;
         background-repeat: no-repeat;
         background-color: #37393e;
         }
      </style>
   </head>
   <body>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <div class="loginPage">
         <div class="form">
            <form class="loginForm">
               <img src="https://www.peme.co.uk/wp-content/uploads/2019/03/MUSK-logo.png" style="width:100;height:60px;"/>
               <p>&nbsp;&nbsp;</p>
               <input type="text" placeholder="username"/>
               <input type="password" placeholder="password"/>
			   <button class="registerButton">Register New User</button>
					<a href="#registration"></a>
               <button class="loginButton">login</button>
            </form>
         </div>
      </div>
   </body>
</html>
