<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Musk Process Services Registration</title>
      <link rel="icon" type="image/png" href="https://cdn.upload.systems/uploads/pUIvUMib.png"/>
      <style>
         .registrationPage {
         padding: 20% 0 0; 
         margin: auto;
         }
         .registrationForm {
         position: relative;
         z-index: 1;
         background: #FFFFFF;
         max-width: 420px;
         margin: auto;
         padding: 40px;
         text-align: center;
         }
         .form input {
         outline: 0;
         background: #ebf8ff;
         width: 100%;
         border: 0;
         margin: 0 0 15px;
         padding: 15px;
         box-sizing: border-box;
         font-size: 14px;
         }
         .registerButton, .returnButton{
         text-transform: uppercase;
         outline: 0;
         background: #1697dc;
         width: 60%;
         border: 0;
         margin-bottom: 15px;
         padding: 15px;
         color: #FFFFFF;
         font-size: 14px;
         -webkit-transition: all 0.3 ease;
         transition: all 0.3 ease;
         cursor: pointer;
         font-weight: 600;
         }
         .registerButton:hover, .returnButton:hover{
         background: #0c6a9d;
         }
         .container {
         position: relative;
         z-index: 1;
         max-width: 300px;
         margin: 0 auto;
         }
         .container {
         color: #EF3B3A;
         }
         body {
         background-image: url("https://cdn.upload.systems/uploads/AF6tFJMl.jpg");
         background-size: cover;
         font-family: Arial;
         background-repeat: no-repeat;
         background-color: #37393e;
         color: #69696a;
         }
      </style>
   </head>
   <body>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <div class="registrationPage">
         <div class="form">
            <form class="registrationForm">
               <img src="https://www.peme.co.uk/wp-content/uploads/2019/03/MUSK-logo.png" style="width:100;height:60px;"/>
               <p>&nbsp;&nbsp;</p>
               <h3>Register New User</h3>
               <input type="text" placeholder="first name"/>
               <input type="text" placeholder="surname"/>
               <input type="text" placeholder="username"/>
               <input type="email" placeholder="email address"/>
               <input type="password" placeholder="password"/>
               <input type="password" placeholder="repeat password"/>
               <button type="button" class="registerButton" onclick="window.open('./muskLogin.html'); return false">Register</button>
               <button type="button" class="returnButton" onclick="window.open('./muskLogin.html'); return false">Cancel</button>
            </form>
         </div>
      </div>
   </body>
</html>
